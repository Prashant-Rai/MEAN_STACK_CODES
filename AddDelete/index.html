<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" Content="text/html"; charset="utf-8"/>
  
    <title>Document</title>
    <link rel="stylesheet" href="css/salary.css">
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="salaryApp" ng-controller=salaryController>
  <h2>Salary Details</h2>
         <div ng-form="myform">
          <table id="salapp">
              <tr>
                  <td>
                      <label for="">Salary : </label>
                  </td>
                  <td>
                      <input type="text" placeholder="Enter your salary here" ng-model="salary" ng-keyup="Calculate()" name="salary" required>
                      <span ng-show="myform.salary.$untouched && myform.salary.$pristine ">{{"*required"}}</span>
                      <span ng-show="myform.salary.$invalid && myform.salary.$dirty">{{"*required"}}</span>
                  </td>
              </tr>
              <tr>
                  <td><label for="">HRA :</label></td>
                  <td><label for="">{{hra}}</label></td>
              </tr>
              <tr>
                  <td><label for="">TA :</label></td>
                  <td><label for="">{{ta}}</label></td>
              </tr>
              <tr>
                  <td><label for="">DA :</label></td>
                  <td><label for="">{{da}}</label></td>
              </tr>
         
             </table>
          <button ng-click="AddSalary('myform.salary')" id="addbtn" title="Add record to Table">Add</button>&emsp;&emsp;
          <button ng-click="SaveSalary()" title="Press UPDATE button after Edit operation">Update</button>
          
          
          </div>
      
  <h2>Record Table</h2>
     
      <table id="record">
          <thead>
              <td>SALARY</td>
              <td>HRA</td>
              <td>TA</td>
              <td>DA</td>
              <td>ACTION</td>
          </thead>
        <tbody><tr ng-repeat="i in result">
        <td>{{i.salary}}</td>
        <td>{{i.hra}}</td>
        <td>{{i.ta}}</td>
        <td>{{i.da}}</td>
        <td><button ng-click="DeleteRow(i.salary)" id="del" title="Delete the Row">Delete</button>
        <button title="Press UPDATE button after Edit" ng-click="EditRow(i.salary)" id="edit">Edit</button></td>
        
        </tr></tbody>
       
        
      </table>
      
   
</body>
</html>
